name: Run trading bot hourly (market hours only)

on:
  push:
  schedule:
    # Once per hour, Mondayâ€“Friday (UTC). We guard inside code.
    - cron: "0 * * * 1-5"
  workflow_dispatch: {}

concurrency:
  group: trading-bot-hourly
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-py yfinance python-dotenv

      - name: Market open guard
        env:
          KEY: ${{ secrets.KEY }}
          SECRET: ${{ secrets.SECRET }}
          PAPER: "true"
        run: |
          python market_guard.py

      - name: Run daily buyer
        env:
          KEY: ${{ secrets.KEY }}
          SECRET: ${{ secrets.SECRET }}
          PAPER: "true"
        run: |
          python daily_buyer.py
